<html>
      <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <title>Prüfziffer</title>
		
	  <script>
			"use strict";

			function clicked1() {
			
		  	var veingabe= document.getElementById("ideingabe").value;
             
        
           var vAusgabe = "";
           var vPrüfsumme
           var i=0;
          var vSumme;
          var check
          var vPrüfziffer

     

          var a=[1,3,1,3,1,3,1,3,1,3,1,3];


           while (i < 11) {
			      vPrüfsumme = a[i] * veingabe[i];
            vSumme= vSumme + vPrüfsumme; 
            i++;
           }

           vPrüfziffer=10-(vSumme %10);

          if (vPrüfziffer==10) {
             vPrüfziffer=0;                 
          }

          if ( vPrüfziffer==veingabe[12]) {
            check="Gültig"
          }
          else {
            check="Ungültig"
          }
          vAusgabe=vAusgabe + check;
          
        
	     document.getElementById("idAusgabe").innerHTML=vAusgabe

        }
				

	  </script>
	  </head>

	  <body>
		<h1>Prüfziffer</h1>
		Ean: <input id="ideingabe" type="text" value="400999301020">
       <br><br>
        
        
        <button onclick="clicked1();">Berechne</button><br><br>

		<div id="idAusgabe"></div>
	
       
       </body>
</html>
