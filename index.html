<html>
	<head>
        <title>Prüfziffern EAN validieren</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
	</head>	
		<script>
			
			"use strict";
        function fPrüfziffer () {
        var input= document.getElementById("1").value;
        var a=[1,3,1,3,1,3,1,3,1,3,1,3];
        var i=0;
        var Summe;
        var Ergebnis = 0;
        var Ausgabe="";
        var Prüfziffer;
    

        var text;
        
       while(i<=11){
           Summe=input[i]*a[i];
           Ergebnis=Summe+Ergebnis
           i++
       }

       Prüfziffer=10-(Ergebnis%10);

       if(Prüfziffer==10){
           Prüfziffer=0;
       }

       if(Prüfziffer==input[12]){
           text="richtig";
       }
       else{
           text="falsch";
       }
       Ausgabe=Ausgabe+text;

       document.getElementById("Ausgabe").innerHTML=Ausgabe
		}
				 
			
		</script>
	

	<body>
		<h1>Prüfziffer Berchenen / validieren</h1>
		<input id="1" type="text" value ="4006381333931">
		<button onclick="fPrüfziffer ();">Berechne Prüfziffer!</button><br><br>
		<div id="Ausgabe"></div>
	
</body></html>
